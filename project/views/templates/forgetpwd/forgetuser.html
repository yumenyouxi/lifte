<ion-header-bar class="bar-dark">
	<div class="button button-clear" ng-click="goback()"><span class="ion ion-ios-arrow-left ion-size fl"></span><span class="text-size fl">返回</span></div>
	<span class="title">忘记密码</span>
</ion-header-bar>
<ion-content class="forgetuser">
	<div class="bg">
		<div class="list">
		  	<label class="item item-input">
			    <i class="icon ion-ios-person-outline placeholder-icon"></i>
			    <i class="i">帐&nbsp;&nbsp;&nbsp;&nbsp;号</i>
			    <input type="text" placeholder="请输入手机号码" ng-model="forgetuser.userPhone" ng-disabled="isEnbales.isEnbalePhone">
		  	</label>
		  	<label class="item item-input">
			    <i class="icon ion-ios-locked placeholder-icon"></i>
			    <i class="i">验证码</i>
			    <input type="text" placeholder="请输验证码" ng-model="forgetuser.validCode" ng-disabled="isEnbales.isEnbalePhoneCode">
		  	</label>
		</div>
		<div class="row row-wrap">
			<div class="col col-offset-10 col-80" ng-if="isEnbales.isEnbaleCodeBtn">
				<button class="button button-block button-positive" ng-click="getValidCode();">获取验证码</button>
			</div>
			<div class="col col-offset-10 col-80" ng-if="isEnbales.isEnbaleConfirm">
				<button class="button button-positive button-block" ng-click="goForgetPwd();">确认</button>
			</div>
		</div>
		<div class="row">
			<div class="col col-offset-25 col-50">
				<div class="fl positive" ng-click="jump('register')">注册</div>
				<div class="fr positive" ng-click="jump('login')">登录</div>
			</div>
		</div>
	</div>	
</ion-content>
