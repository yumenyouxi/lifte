<div class="product">
	<ion-header-bar class="bar bar-header head-bg" pro-directive>
		<div class="button " onClick="javascript :history.back(-1);"><span class=" ion-ios-arrow-back"></span></div>
		<div class="title">
			<div class="img-title">
			<img src="/images/chanpin_1@2x.png">
			</div>
		</div>
		<div class="button pull-right"><span class=" ion-android-cart"></span></div>
		<div class="button" ng-click="jump('message')"><span class="  ion-ios-chatbubble-outline"></span></div>
	</ion-header-bar>
	<ion-content class="top-head" delegate-handle="mainScroll" on-scroll="scrollMainToTop()" scrollbar-y="false">
		<div class="bg">
			<div>
				<img src="/images/720_02(31)@2x.png">
			</div>
			<div class="item item-icon-right ">
					鸟语二代
				<div class="icon ion-android-share-alt size-text" ng-click="showShare();"></div>
			</div>
				
			<div class="item color">￥198-198</div>
			<div class="row row-text">
				<div class="col">快递：免运费</div>
				<div class="col">月销量32笔</div>
				<div class="col">广东广州</div>
			</div>
			<div class="icon-annotation">
				<span class="icon ion-ios-checkmark-outline"></span>
				<span>七天无理由</span>
				<span class="icon ion-ios-checkmark-outline"></span>
				<span>运费险</span>
			</div>
			<div class="item">选择颜色分类</div>
			<div class="item">产品参数</div>
			<div class="line"><span><i class="ion-ios-compose-outline"></i>&nbsp;评价</span></div>
			<div class="evaluate">
			 	<div class="item">宝贝评价（<span>167</span>）</div>
			 	<div class="item">网红</div>
			 	<div class="item">高大上！性价比高!值得买!</div>
			 	<div class="item"><span>2017.06.06</span> 颜色分类：<span>米白色</span></div>
			 	<div class="btn">
					<button class="button button-assertive button-outline button-block" ng-click="jump('discuss');">查看全部评价</button>
			 	</div>
			</div>
		 	<div class="line"><span class="ion-ios-information-outline"><i></i>&nbsp;详情</span></div>
		 	<div class="img" ng-repeat="img in productImgUrl track by $index">
				<img ng-src="{{img}}">
			</div>
		</div>
	</ion-content>
</div>
