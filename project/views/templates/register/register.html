<div class="register">
  	<ion-header-bar class="bar bar-header bar-dark ">
		<div class="button button-clear" ng-click="goback();"><span class="ion ion-ios-arrow-left ion-size fl"></span><span class="text-size fl">返回</span></div>
		<div class="title">会员注册</div>
	</ion-header-bar>
  	<ion-content class="top-head" has-bouncing="false">
	  	<div class="bbg">
			<div class="bg">
				<div class="row">
					<div class="col"></div>
					<div class="col register-head">
						<div>
							<img src="/images/circle.png">
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
			<div class="form">
				<div class="list">
				  	<label class="item item-input">
					    <i class="icon ion-ios-person-outline placeholder-icon"></i>
					    <i class="i">帐号</i>
					    <input type="text" placeholder="请输入手机号码" ng-model="registerData.userPhone">
				  	</label>
				  	<label class="item item-input">
					    <i class="icon ion-ios-locked placeholder-icon"></i>
					    <i class="i">密码</i>
					    <input type="text" placeholder="请输入密码" ng-model="registerData.newPwd">
				  	</label>
				  	<label class="item item-input">
					    <i class="icon ion-ios-locked placeholder-icon"></i>
					    <i class="i">密码</i>
					    <input type="text" placeholder="请重输入密码" ng-model="registerData.rePwd">
				</div>
			</div>
			<div class="btn">
				<button class="button button-positive button-block" ng-click="register()">立即注册</button>
				<div class="list-text">
					<span >已有帐号？</span>
					<span class="button button-outline button-positive" ng-click="jump('login')">登录</span>
				</div>
			</div>
		</div>
  	</ion-content>
</div>
