<div class="my">
  	<ion-header-bar class="bar bar-header bar-my bar-dark">
		<div class="button button-clear"  onClick="javascript :history.back(-1);"><span class="ion ion-ios-arrow-left ion-size fl"></span><span class="text-size fl">返回</span></div>
		<div class="title">个人中心</div>
		<div class="button button-clear" ng-click="jump('message');"><span class="ion ion-ios-chatbubble-outline ion-size"></span></div>
	</ion-header-bar>
  	<ion-content class="top-head" has-bouncing="false" scrollbar-y="false">
		<div class="bg">
			<img src="/images/community-bg.png">
			<div class="row">
				<div class="col"></div>
				<div class="col col-center">
					<div class="my-head">
						<img src="/images/community-head1.png">
					</div>
					<div>网红</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
		<div class="border-row">
	    	<div class="row pa-row">   	
				<div class="col" ng-click="jump('payment');">
					<div class="img-col">
						<img src="/images/my1.png">
					</div>
					<div>待支付</div>
				</div>
				<div class="col-10"></div>
				<div class="col" ng-click="jump('take');">
					<div class="img-col">
						<img src="/images/my2.png">
					</div>
					<div>待收货</div>
				</div>
				<div class="col-10" ></div>
				<div class="col" ng-click="jump('deliver');">
					<div class="img-col">
						<img src="/images/my3.png">
					</div>
					<div>待发货</div>
				</div>
				<div class="col-10" ></div>
				<div class="col" ng-click="jump('evaluate');">
					<div class="img-col">
						<img src="/images/my4.png">
					</div>
					<div>待评价</div>
				</div>			
		    </div>
	    </div>
	    <div class="list list-form">
		    <div class="item item-icon-left item-icon-right margin" ng-click="jump('allOrder');">
			    <i class="icon ion-clipboard"></i>
			    全部订单
			    <i class="icon ion-ios-arrow-right"></i>
		  	</div>
		  	<div class="item item-icon-left item-icon-right"  ng-click="jump('mycollect');">
			    <i class="icon ion-android-favorite-outline"></i>
			    收藏
			    <i class="icon ion-ios-arrow-right"></i>
		  	</div>
		  	<div class="item item-icon-left item-icon-right margin"  ng-click="jump('mywallet');">
			    <i class="icon ion-card"></i>
			    我的钱包
			    <i class="icon ion-ios-arrow-right"></i>
		  	</div>
		  	<div class="item item-icon-left item-icon-right"  ng-click="jump('address');">
			    <i class="icon ion-ios-location-outline"></i>
			    收货地址
			    <i class="icon ion-ios-arrow-right"></i>
		  	</div>
		  	<div class="item item-icon-left item-icon-right margin"  ng-click="jump('mydata');">
			    <i class="icon ion-ios-paper-outline"></i>
			    个人资料
			    <i class="icon ion-ios-arrow-right"></i>
		  	</div>
	  	</div>	
  	</ion-content>
</div>
